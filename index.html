<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Oracle v2</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/tone"></script>
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" /> -->
    <!-- <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script> -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/lit/dist@3.2.1/core/lit-core.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              modal: {
                primary: "#2980b9",
                success: "#27ae60",
                light: "#f5f5f5",
                border: "#e0e0e0",
              },
            },
          },
        },
      };
    </script>
    <script type="module" src="module.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="chord-table.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="header">
      <h1 class="title">Modal Oracle</h1>
      <button
        type="button"
        id="reset-keys"
        class="hover:opacity-80 transition-opacity"
      >
        â†º
      </button>
    </nav>
    <div class="body">
      <div id="piano-container">
        <!-- this is filled by the script -->
        <div id="piano-keys"></div>
      </div>
      <div id="modal-result-container" class="flex justify-center mt-8 px-4">
        <div
          id="modal-result"
          class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6"
        ></div>
      </div>
      <div id="chords-table-container">
        <h2 class="section-title">Chord Analysis</h2>
        <table id="chords-table">
          <thead>
            <tr class="header-groups">
              <th rowspan="2" class="notes-header" title="Musical Notes">
                <svg
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="note-icon"
                >
                  <path
                    d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"
                  />
                </svg>
              </th>
              <th colspan="1" data-group="Default group">Default group</th>
              <th colspan="1" data-group="Custom group">Custom group</th>
            </tr>
            <!-- chords names go here -->
            <tr class="header-chords">
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
